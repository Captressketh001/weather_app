<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="post-section">
        <div>
            <h1 id="weather-report1">What's the weather like today in New York?</h1>
            <h1 id="weather-report2" class="white-text">Broken clouds</h1>
            <h1 id="weather-report3">31.4 <span>&#176;</span>C</h1>
            <h1 id="weather-report4">Day: 31.4 <span>&#176;</span>C | Night: 31.4 <span>&#176;</span>C</h1>
            <div class="container">
                <div class="description" id="weather-report5">Feels like: 33.2 <span>&#176;</span>C</div>
                <div class="description" id="weather-report6">Pressure: 1007hPa</div>
                <div class="description" id="weather-report7">Humidity: 54%</div>
                <div class="description" id="weather-report8">Wind: 3.39km/h</div>
            </div>
            <form action="#" id="city-form">
                <input type="text" id="city-input" required value="New York">
                <input type="submit" value="Search Location" class="change_location" >
            </form>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
